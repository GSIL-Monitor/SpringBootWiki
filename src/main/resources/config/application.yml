# SPRING PROFILES 
spring:
  aop:
    # Add @EnableAspectJAutoProxy.
    auto: true
    # Whether subclass-based (CGLIB) proxies are to be created (true) as opposed to standard Java interface-based proxies (false).
    proxy-target-class: false

  mvc:
    throw-exception-if-no-handler-found: false


  # HTTP ENCODING
  http:
    encoding.charset: UTF-8
    encoding:
      enabled: true
      force: true
    # HTTP message conversion
    # Preferred JSON mapper to use for HTTP message conversion. Set to "gson" to force the use of Gson when both it and Jackson are on the classpath.
    converters:
      preferred-json-mapper: gson
  thymeleaf:
    cache: false
    encoding: UTF-8
    enabled: true
    excluded-view-names: jsp/
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
    template-resolver-order: 1
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/spring?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    test-on-borrow: true
    validation-query: SELECT 1;
    test-while-idle: true
    type: com.alibaba.druid.pool.DruidDataSource

#  data:
#    solr:
#      host: http://127.0.0.1:8983/solr
#      repositories:
#        enabled: true


  jpa:
    database: MYSQL
    generate-ddl: true
    hibernate:
      # DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property. Default to "create-drop" when using an embedded database, "none" otherwise.
      ddl-auto: update
      # ddl-auto: create
      # Naming strategy
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate.show_sql: true
      hibernate.format_sql: true
      # Allows Hibernate to generate SQL optimized for a particular DBMS
      hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      hibernate.max_fetch_depth: 3
      hibernate.enable_lazy_load_no_trans: true
      hibernate.jdbc.fetch_size: 50
      hibernate.search.default.directory_provider: filesystem
      hibernate.search.default.indexBase: d:/logs2
      hibernate.search.jmx_enabled: true
      hibernate.search.generate_statistics: true
      hibernate.search.lucene_version: LUCENE_CURRENT


