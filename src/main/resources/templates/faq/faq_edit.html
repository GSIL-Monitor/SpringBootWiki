<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/mainlayout">
<head>
    <!-- 配置文件 -->
    <script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="/ueditor/ueditor.all.min.js"></script>



    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('editor');
        function doSubmit1(aaa){
            alert(aaa);
            return true;
        }
    </script>
</head>
<body>
<h1 layout:fragment="header" class="hidden">FAQ</h1>

<div class="container" layout:fragment="content">
    <h1 th:text="${title}">FAQ 编辑界面</h1>


    <div class="faqs styled boxed" id="faqs" style="width: 100%; margin:auto">

        <div class="faqs-form">
            <form th:action="@{/faqpost}" action="/login" id="loginForm" name="form" method="POST" onsubmit="doSubmit1('cc')">
                <div class="form-inner">

                    <div class="field_text lightPlaceholder">
                        <label for="category" class="label_title">category:</label>
                        <input type="text" name="category" id="category" value="" placeholder="Category" />
                    </div>
                    <div class="field_text lightPlaceholder">
                        <label for="source" class="label_title">转载来源:</label>
                        <input type="text" name="source" id="source" value="" placeholder="转载来源" />
                    </div>
                    <div class="field_text lightPlaceholder">
                        <label for="sourceUrl" class="label_title">转载来源URL:</label>
                        <input type="text" name="sourceUrl" id="sourceUrl" value="" placeholder="转载来源URL" />
                    </div>
                    <div class="field_text lightPlaceholder">
                        <label for="title" class="label_title">title:</label>
                        <input type="text" name="title" id="title" value="" placeholder="title" />
                    </div>
                    <div class="field_text lightPlaceholder">
                        <label for="subtitle" class="label_title">subtitle:</label>
                        <input type="text" name="subtitle" id="subtitle" value="" placeholder="subtitle" />
                    </div>
                    <div class="field_text lightPlaceholder">
                        <label for="fullTitle" class="label_title">fullTitle:</label>
                        <input type="text" name="fullTitle" id="fullTitle" value="" placeholder="fullTitle" />
                    </div>
                    <div class="field_text lightPlaceholder">
                        <label for="description" class="label_title">description:</label>
                        <input type="text" name="description" id="description" value="" placeholder="description" />
                    </div>
                    <div class="rowSubmit">
                        <a onclick="document.getElementById('loginForm').reset(); return false" href="#" class="link-reset btn btn-middle btn-gray"><span>清空重填</span></a>
                        <span class="btn btn-send"><input type="submit" id="submit" value="SUBMIT " onClick="return doSubmit1('dd');" /></span>
                    </div>
                </div>


                <div class="form-inner"><script id="editor" type="text/plain" style="height:500px;"></script></div>

            </form>

        </div>


        <div></div>

    </div>



</div>

</body>
</html>
