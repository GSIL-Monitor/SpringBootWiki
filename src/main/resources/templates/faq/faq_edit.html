<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/mainlayout">
<head>
    <!-- 配置文件 -->
    <script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="/ueditor/ueditor.all.min.js"></script>



    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('editor');
    </script>
</head>
<body>
<h1 layout:fragment="header" class="hidden">FAQ</h1>
<div>
    <h1>完整demo</h1>
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
</div>

<div class="container" layout:fragment="content">
    <h1 th:text="${title}">FAQ 编辑界面</h1>


    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>


    <form method="post" th:action="@{/faqpost}">
        <div class="field_text">
            <input type="text" name="name" id="name" placeholder="Name" />
        </div>

        <div class="field_text omega">
            <input type="text" name="email" id="email" placeholder="Email" />
        </div>
        <div class="field_text field_textarea">
            <textarea id="mytextarea"  name="mytextarea"></textarea>
        </div>
        <button class="btn btn-alt btn-blue" name="submitbtn">submit</button>
    </form>




    <div th:if="${#httpServletRequest.remoteUser != null}">
        remoteuser:
        <p th:text="${#httpServletRequest.remoteUser}">
            sample_user
        </p>
    </div>
    <div th:if="${#httpServletRequest.authType != null}">
        getAuthType:
        <p th:text="${#httpServletRequest.authType}">
            sample_user
        </p>
    </div>


</div>
</body>
</html>
