<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/mainlayout">
<head>
    <title th:text="${title}">Title</title>
    <link href="/css/cssfont.css" th:href="@{/css/cssfont.css}" media="screen" rel="stylesheet"/>
</head>
<body>
<h1 layout:fragment="header" class="hidden">404</h1>
<div class="container" layout:fragment="content">
    <h1 th:text="${title}">Title</h1>

    <div id="static_error_content"><img
            src="/images/404_sorry_image.png"/>
        <h1> Page not found. </h1>
        <h1> I think you've lost your way! </h1>
        <h3> <div id="created" th:text="${#dates.format(date)}">July 11,2012 2:17:16 PM CDT</div> </h3>
        <h3> <div>
            There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span
                th:text="${status}">500</span>).
        </div> </h3>
        <h3 th:text="${message}">Fake content</h3>
        <h3> If you think you have arrived here by our mistake, <br/>
            please <a href="#">contact us</a>.</h3>
    </div>

</div>
</body>
</html>
