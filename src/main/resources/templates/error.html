<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="layouts/base">
<head>
<title>Error</title>
</head>
<body>
	<h1>Support Friendly Error Page</h1>

	<div class="container" layout:fragment="content">
		<!-- -->
		<section class="padding-xlg">
			<div class="container">

				<div class="row">

					<div class="col-md-6 col-sm-6 hidden-xs">

						<div class="error-404" th:text="${status}">
							404
						</div>

					</div>

					<div class="col-md-6 col-sm-6">

						<h3 class="nomargin"><strong>系统没有找到您所需的内容！</strong></h3>
						<!--<p class="nomargin-top size-20 font-lato text-muted">Please, search again using more specific keywords.</p>-->

						<!-- INLINE SEARCH -->
						<div class="inline-search clearfix margin-bottom-60">
							<form action="" method="get" class="widget_search">
								<input type="search" placeholder="Search..." id="s" name="s" class="serch-input" />
								<button type="submit">
									<i class="fa fa-search"></i>
								</button>
								<div class="clear"></div>
							</form>
						</div>
						<!-- /INLINE SEARCH -->
                        <p class="nomargin-top size-19 font-lato text-muted" >
                            访问地址：
                            <strong th:text="|${path}|">Fake content</strong>
                        </p>
                        <p class="nomargin-top size-19 font-lato text-muted" >
                            发生原因：
                            <strong th:text="|${error}:${message}|">Fake content</strong>
                        </p>
						<p class="nomargin-top size-19 font-lato text-muted">
                            发生时间：
                            <span class="size-16" th:text="${#dates.format(timestamp)}">July 11, 2012 2:17:16 PM CDT</span>
                        </p>

						<div class="divider nomargin-bottom"><!-- divider --></div>

						<a class="size-16 font-lato" href="/"><i class="glyphicon glyphicon-menu-left margin-right-10 size-12"></i> 返回首页 </a>

					</div>

				</div>

			</div>
		</section>
		<!-- / -->

	</div>
</body>
</html>
